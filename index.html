<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="font-weight-bolder text-monospace">Calcular día laboral</h1>
        <div class="container">
            <div class="v-container"><span>Día</span><input type="number" id="dia" placeholder="12" /></div>
            <div class="v-container"><span>Mes</span><input type="number" id="mes" placeholder="06" /></div>
            <div class="v-container"><span>Año</span><input type="number" id="anio" placeholder="2022" /></div>
        </div>

        <div class="container">
            <button id="btn_calcular">Calcular</button>
        </div>

        <div class="container">
            <input type="text" id="resultado" placeholder="" disabled />
        </div>
    </body>
    <script src="funcion.js"></script>
</html>
